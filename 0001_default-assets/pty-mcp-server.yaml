logDir : "pty-mcp-server/logs"
logLevel : "Debug"
toolsDir : "pty-mcp-server/tools"
promptsDir : "pty-mcp-server/prompts"
resourcesDir : "pty-mcp-server/resources"
sandboxDir : "pty-mcp-server/sandbox"
prompts:
  - '>>>'
  - '...'
  - ']#'
  - ']$'
  - ')?'
  - 'Password:'
  - 'password:'
  - 'ghci>'
  - '--More--'
  - '(END)'
invalidChars:
  - '&&'
  - '||'
  - '..'
invalidCmds:
  - del
  - erase
  - rmdir
  - rm
  - format
  - kill
  - taskkill
  - su
  - sudo
  - restart
  - reboot
  - shutdown

  
# not yet implemented parameters.
environment:
  ProgramData: "C:\\ProgramData"
  SystemRoot: "C:\\Windows"
timeoutMicrosec: 1000000
sandboxNW : "192.168.0.0/24"
serial:
  device: "COM3"
  commSpeed: 9600
  bitsPerWord: 8
  stopb: 1
  parity: "NoParity"
  flowControl: "NoFlowControl"
  timeout: 1

