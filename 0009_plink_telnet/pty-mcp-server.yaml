logDir : "pty-mcp-server/logs"
logLevel : "Debug"
toolsDir : "pty-mcp-server/tools"
promptsDir : "pty-mcp-server/prompts"
resourcesDir : "pty-mcp-server/resources"
prompts:
  - '>>>'
  - ']#'
  - ']$'
  - ')?'
  - 'Password:'
  - 'password:'
  - 'ghci>'


# not yet implemented parameters.
environment:
  ProgramData: "C:\\ProgramData"
  SystemRoot: "C:\\Windows"
timeoutMicrosec: 1000000
invalidChars:
  - '&&'
  - '||'
  - '|'
  - '..'
invalidWinCmds:
  - del
  - erase
  - rd
  - rmdir
  - format
  - shutdown
  - restart
  - taskkill
invalidLinuxCmds:
  - rm
  - mv
  - dd
  - chmod
  - chown
  - shutdown
  - reboot
  - kill
  - nc
serial:
  device: "COM3"
  commSpeed: 9600
  bitsPerWord: 8
  stopb: 1
  parity: "NoParity"
  flowControl: "NoFlowControl"
  timeout: 1

